<!DOCTYPE html>
<html>
  <head>
    <!--  The head contains Meta-data -->
    <meta charset="utf-8">
    <title> Tic Tac Toe Game </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container-fluid text-sm-center p-5"> <!-- bg-light is background color & p-5 is padding -->
      <div class="container-fluid bg-light rounded border border-danger mb-2">
        <h1 class="display-1 text-danger">Tic Tac Toe Game</h1>
      </div>
      
      <button id="restart" type="button" class="btn btn-light btn-outline-danger btn-lg mx-auto">Restart</button>
    </div>

    <div class="container text-center display-1">
      <div class="row my-auto mx-auto row-cols-3">
        <div class="col rounded border-danger py-3"> </div>
        <div class="col rounded border-danger py-3"> </div>
        <div class="col rounded border-danger py-3"> </div>
        <div class="col rounded border-danger py-3"> </div>
        <div class="col rounded border-danger py-3"> </div>
        <div class="col rounded border-danger py-3"> </div>
        <div class="col rounded border-danger py-3"> </div>
        <div class="col rounded border-danger py-3"> </div>
        <div class="col rounded border-danger py-3"> </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
